<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escala - Portal Unificado</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="escala.js"></script>
  <style>
    body { background: #f5f5f5; font-family: Arial, sans-serif; }
    .container { max-width: 900px; margin: 40px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 20px; text-align: center; }
    select, input[type=file], button { margin: 10px 0; padding: 8px; width: 100%; max-width: 300px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
    th { background: #f0f0f0; }
    .deleteBtn { background: #e74c3c; color: white; border: none; padding: 4px 8px; cursor: pointer; border-radius: 4px; }
    .deleteBtn:hover { background: #c0392b; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gerenciar Escala</h2>

    <label for="periodoSelect">Período:</label>
    <select id="periodoSelect">
      <option value="">Selecione o período</option>
      <option value="manha">Manhã</option>
      <option value="tarde">Tarde</option>
      <option value="noite">Noite</option>
    </select>

    <label for="matriculaSelect">Matrícula:</label>
    <select id="matriculaSelect">
      <option value="">Carregando matrículas...</option>
    </select>

    <label for="fileInput">Arquivo (PDF/Excel):</label>
    <input type="file" id="fileInput" accept=".pdf,.xlsx,.xls">

    <button id="uploadBtn">Enviar Escala</button>

    <table>
      <thead>
        <tr>
          <th>Matrícula</th>
          <th>Período</th>
          <th>Arquivo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="escalaTableBody">
        <!-- Escalas carregadas via JS -->
      </tbody>
    </table>
  </div>
</body>
</html>
