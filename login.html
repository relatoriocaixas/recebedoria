<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Recebedoria - Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image/x-icon" href="assets/icon-32.ico">
</head>
<body>
  <div class="login-container">
    <img src="assets/logo.png" alt="Logo" class="login-logo">

    <h2 class="form-title">Portal Recebedoria</h2>

    <form id="loginForm">
      <input type="text" id="email" placeholder="Matrícula" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit" id="loginBtn">Entrar</button>
      <button type="button" id="showCreateAccountBtn" class="secondary">Criar Conta</button>
    </form>

    <div id="createAccountModal" class="modal hidden">
      <div class="modal-content">
        <h3>Criar Nova Conta</h3>
        <input type="text" id="newName" placeholder="Nome" required>
        <input type="text" id="newEmail" placeholder="Matrícula" required>
        <input type="password" id="newPassword" placeholder="Senha" required>
        <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
        <button id="createAccountBtn">Criar</button>
        <button id="closeModalBtn" class="secondary">Cancelar</button>
      </div>
    </div>

    <footer class="login-footer">
      Developed by Lucas L Custodio - Portal Recebedoria v1
    </footer>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
